{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="item">
        {% for tarea in task %}
        <div class="item">
            <h3>{{ tarea.title }}</h3>
            {% if tarea.image %}
                <img src="{{ tarea.image.url }}" alt="Imagen del producto">
            {% else %}
                <p>No hay imagen disponible.</p>
            {% endif %}
            <p>{{ tarea.description }}</p>
            <p>{{ tarea.precio }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow-y: auto; /* Permitir scroll vertical en todo el cuerpo */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        height: auto;
        overflow-y: auto; /* Permitir scroll vertical dentro del contenedor */
    }
    .container .item {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px; /* Ancho m√°ximo del contenedor de productos */
        width: 100%; /* Ancho completo del contenedor */
        margin-bottom: 20px;
    }
    .item {
        margin-bottom: 20px;
    }
    img {
        max-width: 100%;
        max-height: 500px;
        object-fit: contain; /* Ajusta la imagen para que se vea completa dentro del contenedor */
        border-radius: 8px;
    }
    p, h3 {
        margin: 10px 0;
    }
</style>
{% endblock %}
