{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Iniciar Sesión</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/signin/" method="POST" class="signin-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">
                Iniciar Sesión
            </button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #555; /* Color del título */
        }

        .signin-form {
            display: flex;
            flex-direction: column;
        }

        .signin-form label {
            margin-bottom: 10px;
        }

        .signin-form input[type=text],
        .signin-form input[type=password] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #555; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #777; /* Cambio de color al pasar el mouse */
        }
    </style>
{% endblock %}
