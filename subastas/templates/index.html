{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="item">
        {% for tarea in task %}
        <div class="item">
            <h3>{{ tarea.title }}</h3>
            {% if tarea.image %}
                <img src="{{ tarea.image.url }}" alt="{{ tarea.title }}">
            {% endif %}
            <p>{{ tarea.description }}</p>
            <p>{{ tarea.precio }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f0f0;
        flex-direction: column;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        overflow-y: auto; /* Permitir scroll vertical dentro del contenedor */
    }
    .container .item {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px; /* Ancho m√°ximo del contenedor de productos */
        width: 100%; /* Ancho completo del contenedor */
        margin-bottom: 20px;
    }
    .item {
        margin-bottom: 20px;
    }
    img {
        width: 400px;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }
    p, h3 {
        margin: 10px 0;
    }
</style>
{% endblock %}
