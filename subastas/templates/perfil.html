{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil y Lista de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: center; /* Centra los elementos horizontalmente */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 2000px; /* Ancho máximo del contenido */
            width: 100%; /* Ocupa todo el ancho disponible */
            display: flex;
            justify-content: flex-end; /* Alinea el perfil a la derecha */
            align-items: flex-start;
        }
        
        /* Estilos del perfil */
        .profile {
            width: 300px; /* Ancho del perfil */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto; /* Mueve el perfil hacia la derecha */
        }
        
        .profile img {
            width: 100%; /* Ocupa todo el ancho del contenedor */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .profile h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .profile p {
            margin-bottom: 5px;
            text-align: center;
        }
        
        .profile .logout {
            margin-top: 20px;
            text-align: center;
        }
        
        .profile ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }
        
        .profile ul li {
            margin-bottom: 10px;
        }
        
        /* Estilos de los productos */
        .products {
            flex: 1; /* Ocupa el espacio restante */
            margin-left: 20px;
        }
        
        .product {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .product h3 {
            margin-bottom: 5px;
        }
        
        .product p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="products">
            <div class="product">
                {% for tasks in tasks %}
                    <div>
                        <h3>{{tasks.title}}</h3>
                        <img src="{{tasks.image}}">
                        <p>{{tasks.desciption}}</p>
                        <p>{{tasks.precio}}</p>
                    </div>
                    
                {% endfor %}
            
            </div>
            
            <!-- Puedes agregar más productos aquí -->
        </div>
        
        <div class="profile">

            <h2>{{tasks.user.username}}</h2>
            <ul>
                <li><a href="{% url 'create_task' %}">Crear Tarea</a></li>
                <li><a href="#">Eliminar Tarea</a></li>
                <li><a href="#">Editar Tarea</a></li>
                <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
{% endblock %}
