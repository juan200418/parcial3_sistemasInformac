{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil y Lista de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end; /* Alinea los elementos al final (derecha) */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        /* Estilos del perfil */
        .profile {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto; /* Empuja el perfil hacia la derecha */
        }
        
        .profile img {
            width: 200px;
            height: 400px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .profile h2 {
            margin-bottom: 10px;
        }
        
        .profile p {
            margin-bottom: 5px;
        }
        
        .profile .logout {
            margin-top: 20px;
        }
        
        /* Estilos de los productos */
        .products {
            flex: 1;
            margin-left: 20px;
        }
        
        .product {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .product h3 {
            margin-bottom: 5px;
        }
        
        .product p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="ruta/a/imagen_de_perfil.jpg" alt="Imagen de perfil">
        <h2>Nombre de Usuario</h2>
        <p>Correo electrónico: usuario@example.com</p>
        <p>Dirección: Ciudad, País</p>
        <p>Teléfono: +1234567890</p>
        <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
    </div>
    
    <div class="products">
        <div class="product">
            <img src="ruta/a/imagen_de_producto.jpg" alt="Imagen del producto">
            <h3>Producto 1</h3>
            <p>Descripción corta del producto.</p>
            <p>Precio: $100</p>
        </div>
        
        <!-- Puedes agregar más productos aquí -->
    </div>
</body>

</html>
{% endblock %}
