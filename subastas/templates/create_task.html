{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Crear Subasta</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="/perfil/create" method="POST" class="create-form">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="submit-button">
                Crear Subasta
            </button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .create-form {
            display: flex;
            flex-direction: column;
        }

        .create-form label {
            margin-bottom: 10px;
        }

        .create-form input[type=text],
        .create-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .create-form textarea {
            resize: vertical; /* Permitir redimensionamiento vertical */
            min-height: 100px; /* Altura m√≠nima */
        }

        .submit-button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
